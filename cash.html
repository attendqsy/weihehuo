<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>微合伙</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/commonHeader.css">
    <link rel="stylesheet" href="css/recharge.css">
</head>
<body>
<div class="header clearfix">
    <a href="javascript:history.go(-1);" class="header-left"></a>
    <p class="title-bar-text">提现</p>
    <a href="projectList.html" class="header-right"></a>
</div>
<form action="">
    <div class="part1">
        <div class="part1-item">
            <p class="part1-item-left">提现方式：</p>
            <p class="part1-item-right"><i></i>微信余额</p>
        </div>
        <div class="part1-item">
            <p class="part1-item-left">提现金额：</p>
            <p class="part1-item-right"><input type="text"/>元</p>
        </div>
    </div>
    <div class="part2">
        <input type="submit" value="立即提现"/>
    </div>
</form>

<div class="part3">
    <div class="part-header">
        <h3>我的支付</h3>
    </div>
    <div class="part3-content">
        <div class="part3-title">
            <p>时间</p>
            <p>金额</p>
            <p>状态</p>
        </div>
        <div class="part3-item">
            <p>2016-12-14</p>
            <p>60000.00元</p>
            <p>充值成功！</p>
        </div>
        <div class="part3-item">
            <p>2016-12-14</p>
            <p>-100.00元</p>
            <p>账户提现！  </p>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/amazeui.min.js"></script>
</body>
</html>
